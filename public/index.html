<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AWS Microservices App</title>
<link rel="icon" href="/favicon.ico" />
</head>

<body>
<h1>AWS DevOps Microservices Project By Nexgen Team</h1>

<hr>

<h2>Register</h2>
<input type="text" id="regName" placeholder="Name"><br><br>
<input type="email" id="regEmail" placeholder="Email"><br><br>
<input type="password" id="regPassword" placeholder="Password"><br><br>
<button onclick="registerUser()" class="registerbtn">Register</button>

<hr>

<h2>Login</h2>
<input type="email" id="loginEmail" placeholder="Email"><br><br>
<input type="password" id="loginPassword" placeholder="Password"><br><br>
<button onclick="loginUser()" class="loginuserbtn">Login</button>

<hr>

<h2>Other Services</h2>
<button onclick="loadUsers()" class="loaduserbtn">Load Users</button>
<button onclick="loadOrders()" class="loadorders">Load Orders</button>

<hr>

<pre id="result"></pre>

<script src="src/app.js"></script>
</body>
</html>
